static:hero-subheading-home-1: Ein Ausgangspunkt für Entwickler, die mit Astro
  und Rosey eine mehrsprachige Website erstellen möchten und dabei den
  komponentenbasierten Ansatz von Bookshop zum Erstellen und Bearbeiten von
  Websites in CloudCannon nutzen. Nachdem ein Entwickler die Site eingerichtet
  hat, stellt CloudCannon eine Benutzeroberfläche für technisch nicht versierte
  Redakteure bereit, um den Inhalt der Site zu verwalten und Übersetzungen
  einzugeben. Erstellen Sie Ihre eigene Kopie und beginnen Sie mit der
  Erstellung Ihrer eigenen Komponenten zur Verwendung im CloudCannon CMS.
